<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Если ++ или -- стоят до переменной - увеличивает или уменьшает значение переменной на 1
  и сразу сохраняет значение в переменную
   */
  c = ++a;
  console.log(c);

  /*
  В это случае ++ или -- стоят после переменной ->
  первое использование переменной будет использовать значение до увеличения или уменьшения
   */
  d = b++;
  console.log(d);

  /*
  Переменная {a} содержит цифру 2, из-за 26 строки,
  тк мы увеличивали переменную в этой строке

  -> ++a = 2 + 1 = 3
  -> 3 + 2 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  в 33 строке мы увеличили b на 1, но вывели старое значение, сейчас мы получаем
  d = 2 + 2
  и выводим 4, но после
   */

  d = 2 + b++;
  console.log(d);
  console.log(a);

  /*
  Здесь уже выводится самое новое значение 2 + 1
   */

  console.log(b);
</script>
</body>
