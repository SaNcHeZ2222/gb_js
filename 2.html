<body>
<!--
Необязательное задание, но желательно сделать.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
<script>
  "use strict";

  function PostES5(name, text, date=Date()) {
    this.name = name;
    this.text = text;
    this.date = date;
  }

  PostES5.prototype.getPost = function () {
    console.log(`\nАвтор: ${this.name} \nТекст: ${this.text} \nДата: ${this.date} `);
  }

  PostES5.prototype.edit = function (newText) {
    this.text = newText;
    this.date = Date();
  }


  function AttachedPostES5(name, text, date=Date(), highlighted=false) {
    PostES5.call(this, name, text, date);
    this.highlighted = highlighted;
  }

  AttachedPostES5.prototype = Object.create(PostES5.prototype);
  AttachedPostES5.prototype.constructor = PostES5;

  AttachedPostES5.prototype.makeTextHighlighted = function (highlighted) {
    this.highlighted = highlighted;
  }
  AttachedPostES5.prototype.sayHighlighted = function () {
    console.log(this.highlighted);
  }

  let post1 = new PostES5("Пушкин", "Пам Пам Пам");

  post1.getPost();

  /* Автор: Пушкин
  Текст: Пам Пам Пам
  Дата: Tue Dec 06 2022 15:10:14 GMT+0300 (Москва, стандартное время)
   */

  post1.edit('Чик Чик Чик');
  post1.getPost();

  /*
  Автор: Пушкин
  Текст: Чик Чик Чик
  Дата: Tue Dec 06 2022 15:11:31 GMT+0300 (Москва, стандартное время)
   */

  // Время просто не поменялось пока,
  // как заморозить программу на некоторое время я пока не знаю

  let attachedPost1 = new AttachedPostES5('Имя', 'Текст');

  console.log('----------');

  attachedPost1.getPost();

  attachedPost1.sayHighlighted();

  attachedPost1.makeTextHighlighted(true);

  attachedPost1.getPost();

  attachedPost1.sayHighlighted();

  console.log('----------');


  // --------------------------------

  class PostES6 {
    constructor(name, text, date=Date()) {
      this.name = name;
      this.text = text;
      this.date = date;
    }

    getPost () {
      console.log(`\nАвтор: ${this.name} \nТекст: ${this.text} \nДата: ${this.date} `);
    }

    edit (newText) {
      this.text = newText;
      this.date = Date();
    }
  }


  class AttachedPostES6 extends PostES6{
    constructor(name, text, date=Date(), highlighted=false) {
      super(name, text, date);
      this.highlighted = highlighted;
    }

    makeTextHighlighted (highlighted) {
      this.highlighted = highlighted;
    }

    sayHighlighted () {
      console.log(this.highlighted);
    }

  }

  let post2 = new PostES6("Есенин", "Пом Пом Пом");

  post2.getPost();

  console.log('----------');

  /*
  Автор: Есенин
  Текст: Пом Пом Пом
  Дата: Tue Dec 06 2022 15:19:26 GMT+0300 (Москва, стандартное время)
   */

  post2.edit('Всё получилось)))');
  post2.getPost();

  console.log('----------');

  /*
  Автор: Есенин
  Текст: Всё получилось)))
  Дата: Tue Dec 06 2022 15:20:18 GMT+0300 (Москва, стандартное время)
   */

  let attachedPost2 = new AttachedPostES6('Имя2', 'Текст2');

  attachedPost2.sayHighlighted();
  // false

  attachedPost2.makeTextHighlighted(true);

  attachedPost2.sayHighlighted();
  // true

</script>
